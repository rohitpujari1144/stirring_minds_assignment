<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Assignment</title>
    <link rel="icon" type="image/x-icon" href="./Assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- Signup -->
    <div id="signupDiv" class="col-3 shadow rounded position-absolute top-50 start-50 translate-middle p-4"  style="display:none">
        <div class="text-center">
            <h4 style="font-family: Arial;">Signup</h4>
        </div>
        <form id="signupForm">
            <div class="">
                <label for="signupName" class="form-label">Name</label>
                <input type="text" class="form-control" id="signupName" aria-describedby="emailHelp" onkeyup="signupNameValidate()">
                <span class="text-danger" id="signupNameError"></span>
            </div>
            <div class="mt-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="text" class="form-control" id="signupEmail" aria-describedby="emailHelp" onkeyup="signupEmailAddressValidate()">
                <span class="text-danger" id="signupEmailError"></span>
            </div>
            <div class="mt-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" aria-describedby="emailHelp" onkeyup="signupPasswordValidate()">
                <span class="text-danger" id="signupPasswordError"></span>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="signupShowPassword" onclick="showPasswordClick()">
                <label class="form-check-label" for="signupShowPassword">Show Password</label>
            </div>
            <div class="text-center mt-3">
                <button type="button" class="btn btn-outline-primary" onclick="registerClick()">Register</button>
            </div>
            <div class="text-center mt-3">
                <span id="signupSuccess" style="font-weight:bold; " class="text-success"></span>
            </div>
            <div class="text-center mt-3">
                <span class="text-primary backToLogin" onclick="backToLoginClick()">back to login</span>
            </div>
        </form>
    </div>

    <!-- login -->
    <div id="loginDiv" class="col-3 shadow rounded position-absolute top-50 start-50 translate-middle p-4">
        <div class="text-center">
            <h4 style="font-family: Arial;">Login</h4>
        </div>
        <form id="loginForm">
            <div class="mt-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="text" class="form-control" id="loginEmail" aria-describedby="emailHelp" onkeyup="loginEmailAddressValidate()">
                <span class="text-danger" id="loginEmailError"></span>
            </div>
            <div class="mt-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" aria-describedby="emailHelp" onkeyup="loginPasswordValidate()">
                <span class="text-danger" id="loginPasswordError"></span>
            </div>
            <div class="text-center mt-3">
                <span id="loginError" class="text-danger"></span>
            </div>
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="showPasswordClick()">
                <label class="form-check-label" for="flexCheckDefault">Show Password</label>
            </div>
            <div class="text-center mt-3">
                <button type="button" id="loginButton" class="btn btn-outline-primary"  onclick="loginClick()">Login</button>
            </div>
            <div class="text-center mt-3" style="font-family: Arial;">
                <span class="createAccount">new user? <span class="text-primary" onclick="createAccountClick()">create account</span></span>
            </div>
        </form>
    </div>

    <!-- Home -->
    <div id="homeDiv" class="col-3 shadow rounded position-absolute top-50 start-50 translate-middle p-4 text-center" style="display:none">
        <h3 class="text-primary" style="font-family: Arial; font-weight:bold">Welcome to Home !</h3>
        <button type="button" class="btn btn-outline-warning mt-3" onclick="logoutClick()">Logout</button>
    </div>  

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
